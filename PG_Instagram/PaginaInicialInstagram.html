<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial Instagram</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-fone">
            <img src="img/celular instagram1.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo-1.png" class="instagram-logo" alt="Instagram logo">
                <div class="perfil-foto">
                    <img src="img/foto perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como pauloandre.par</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pauloandre.par</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar conta</spam>
                    ou 
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
